syntax = "proto3";

package controller_2_worker_service;
option go_package = "script/rpc_server/controller;controller_2_worker_service";

message Task{
  int32 task_type = 1;
  int32 task_level = 2;
  int32 task_priority = 3;
  bytes task_data = 4;
  bool success = 5;
}

message TaskReportRequest {
  string task_port_id = 1;
  repeated Task details = 2;
}